{% extends "sqladmin/layout.html" %}
{% block content %}
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{ _("Reset Password for") }} {{ user.email }}</h3>
      </div>
      <div class="card-body border-bottom py-3">
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <form
          action="{{ request.url_for('admin:reset_password', pk=user.id) }}"
          method="POST"
        >
          <fieldset class="form-fieldset">
            <div class="mb-3">
              <label for="new_password" class="form-label">
                {{ _("New Password") }}
              </label>
              <input
                type="password"
                id="new_password"
                name="new_password"
                class="form-control"
                placeholder="{{ _('Enter new password') }}"
                required
              >
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label">
                {{ _("Confirm Password") }}
              </label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="form-control"
                placeholder="{{ _('Confirm new password') }}"
                required
              >
            </div>
          </fieldset>

          <div class="row">
            <div class="col-md-2">
              {# İptal butonu detay sayfasına döner #}
              <a
                href="{{ request.url_for('admin:details', identity='user', pk=user.id) }}"
                class="btn"
              >
                {{ _("Cancel") }}
              </a>
            </div>
            <div class="col-md-6">
              <div class="btn-group flex-wrap" data-toggle="buttons">
                {# Reset Password butonu #}
                <input
                  type="submit"
                  value="{{ _('Reset Password') }}"
                  class="btn btn-primary"
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
